
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<div>
  <h1>angular + OSM</h1>
</div>

<div class="row">
  <div id="map" class="col-10 map" style="height: 800px;" ></div>
  <div class="col-*">
    <div *ngFor="let item of myLayers; let i=index">
      <label>
        <input type="checkbox" value="{{i}}" (change)="onOffLayer($event, item)">
        <span>{{item.name}}</span>
      </label>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-3">
    <button class="btn btn-primary" (click)="gotoHome()">대한민국전도</button>
  </div>
  <div class="col-3">
    <span class="font-weight-bold">현재 마우스 좌표</span>
    <span id="mouse-position"></span>
  </div>
  <div class="col-3">
    <span class="font-weight-bold">클릭된 마우스 좌표</span>
    <div id="clicked-mouse-position">{{clickedLon}} {{clickedLat}}</div>
  </div>
</div>
